<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (select)="onUserSelect($event)"
      />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  }@else {
  <p id="fall-back">Select a user to view their tasks</p>
  }
</main>
