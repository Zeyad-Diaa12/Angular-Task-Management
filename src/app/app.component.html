<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user [user]="user" (select)="onUserSelect($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" />
  }@else {
    <p id="fall-back">Select a user to view their tasks</p>
  }
</main>
